<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="rootFile">
			<!-- <h1>Hello Guys from html !!</h1> -->
		</div>
		<!-- in order to write the hello world from javascript -->
		<script>
			const heading = document.createElement("h1");
			heading.innerHTML = "Hello Everyone from JavaScript !!";

			const rootFile = document.getElementById("rootFile");
			rootFile.appendChild(heading);
		</script>
	</body>
</html>
